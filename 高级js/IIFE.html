<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIFE</title>
</head>
<body>
<script>
    /*1.理解
    * 全称：Immediately-Invoked Function Expression（立即执行）
    * 2.作用
    * 隐藏实现
    * 不会污染外部（全局）命名空间
    * 用它来编写js模块
    * */
    (function (){/*匿名函数自调用*/
        var a = 3;
        console.log(a+3)
        console.log('huangzhilong')
    })()
    var a = 4;
    console.log(a)
    ;(function (){
        var a=1;
        function test(){
            console.log(++a)
        }
        window.$ = function () {
            return {
                test:test
            }
        }
    })()
    $().test()/*1.$是一个函数2.$执行后返回的是一个对象*/
</script>
</body>
</html>
